<!doctype html>
<html style="font-size:100px;">
<head>
	<meta charset="utf-8">
	<title>register</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/love.css">
</head>
<body>
	<div id="register">
		<ul class="top">
			<li>&lt;</li>
			<li>注册</li>
		</ul>
		<div class="center">		
			<div class="xx">
				<div class="user clear">
					<div class="userz">
						<img src="img/user.png" alt="">
					</div>
					<div class="usery">
						<input type="text" name="" value="" placeholder="用户名" class="username">
					</div>
				</div>
				<div class="user clear">
					<div class="userz">
						<img src="img/pass.png" alt="">
					</div>
					<div class="usery">
						<input type="password" name="" value="" placeholder="密码" class="pass1">
					</div>
				</div>
				<div class="user clear">
					<div class="userz">
						<img src="img/pass.png" alt="">
					</div>
					<div class="usery">
						<input type="password" name="" value="" placeholder="确认密码" class="pass2">
					</div>
				</div>
			</div>
			<div class="dlu">注册</div>
			<div class="clear fandz">
				<span>已有账号登录</span>
			</div>
			<div class="shj">社交账户一键登录</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/ort.js"></script>
<script type="text/javascript" src="js/usedFunction.js"></script>
<script type="text/javascript">
	$('.dlu').click(function  () {
		if($('.pass1').val()!=$('.pass2').val()){
			alert('两次输入的密码必须相同');
		}else if($('.username').val()==""){
			alert('用户名不能为空');
		}else{
			setCookie('user',$('.username').val(),7);
			setCookie('pass',$('.pass1').val(),7);
			alert('注册成功');
			window.open('login.html','_self');
		}
	})

	$('.fandz span').click(function  () {
		window.open('login.html','_self');
	})

	$('.top li').eq(0).click(function  () {
		window.history.go(-1);
	})
</script>
</html>
