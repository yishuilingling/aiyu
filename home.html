<script type="text/javascript">
	$('#home').scrollLeft($('.homez').width());
	if(getCookie('mate')=="yes"){//已配对
		$('.hy2').hide();
		$('.hy1 .cen4').html(getCookie('time'));
		$('.hy1').show();		
	}else{//没有
		$('.hy1').hide();		
		$('.hy2').show();
	}

	// 已配对不能继续
	$('.hy1 .li3').click(function  () {
		alert('人不能太贪心呦');
	})

	// 解除关系
	$('.hy1 .cen5').click(function  () {
		setCookie('mate',-1);
		$('.hy1').hide();		
		$('.hy2').show();
	})

	// 配对
	$('.hy2 .li3,.hy2 .cen5').click(function  () {
		window.open('mate.html','_self');
	})

	// 打开左侧
	$('.homey .open').toggle(function (){
		$('.lide').css('transform','translateX(3.8rem)')
	},function(){
		$('.lide').css('transform','translateX(0rem)')
	})


	// 左侧操作
	$('.homez .hcen2 li').click(function  () {
		$(this).addClass('select').siblings().removeClass('select');
	})

	$('.homez .hcen2 li').eq(1).click(function  () {
		window.open('wall.html','_self');
	})

	$('.homez .hcen2 li').eq(2).click(function  () {
		window.open('chat.html','_self');
	})

	$('.homez .hcen2 li').eq(3).click(function  () {
		window.open('setup.html','_self');
	})

	$('.homez .hcen2 li').eq(4).click(function  () {
		window.open('start.html','_self');
	})
</script>
