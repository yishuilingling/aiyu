<!doctype html>
<html style="font-size:100px;">
<head>
	<meta charset="utf-8">
	<title>forget</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/love.css">
</head>
<body>
	<div id="forget">
		<ul class="top">
			<li>&lt;</li>
			<li>忘记密码</li>
		</ul>
		<div class="center">
			<div class="xx">
				<div class="user clear">
					<div class="userz">
						<img src="img/user.png" alt="">
					</div>
					<div class="usery">
						<input type="text" name="" value="" placeholder="用户名" class="uname">
					</div>
				</div>
				<div class="user clear">
					<div class="userz">
						<img src="img/phone.png" alt="">
					</div>
					<div class="usery">
						<input type="text" name="" value="" placeholder="手机号码" class="ph">
					</div>
				</div>
				<div class="tsh clear">
					<div class="user clear code">
						<div class="userz">
							<img src="img/pass.png" alt="">
						</div>
						<div class="usery">
							<input type="text" name="" value="" placeholder="验证码" class="codes">
						</div>
					</div>
					<div class="yzhm">获取验证码</div>
				</div>				
			</div>
			<div class="dlu">提交</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/ort.js"></script>
<script type="text/javascript" src="js/usedFunction.js"></script>
<script type="text/javascript">
	/*获取验证码*/
	var time1=null;
	$('.yzhm').click(function  () {
		clearInterval(time1);
		$('.yzhm').html('获取验证码');
		var ss=60;
		var reg=/^[1][0-9]{10}$/g;
		if(reg.test($('.ph').val())){		
			time1=setInterval(function  () {
				ss--;
				$('.yzhm').html('重新获取('+ss+')');
				if(ss<0){
					clearInterval(time1);
					$('.yzhm').html('获取验证码');
				}
			},1000)
		}else{
			alert('手机号码格式不正确');
		}
	})

	// 提交
	$('.dlu').click(function  () {
		if(getCookie('user')==$('.uname').val()){
			var reg=/^[1][0-9]{10}$/g;
			if(reg.test($('.ph').val())==false){
				alert('手机号码格式不正确');
			}else if($('.codes').val()==""){
				alert('请输入验证码');
			}else{
				window.open('login.html','_self')
			}
		}else{
			alert('该用户不存在');
		}
	})

	// 返回上一页
	$('.top li').eq(0).click(function  () {
		window.history.go(-1);
	})
</script>
</html>
