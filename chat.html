<body>
	<div id="lt">
		<ul class="top top1">
			<li>&lt;</li>

			<li class="lt-li1">

			</li>

<script type="text/javascript">
	$('.top li').eq(0).click(function  () {
		window.history.go(-1);
	})

	var n=4;
	$('.lt-ff').click(function(){
		if ($('.lt-ipt').val()=='') {
			alert('亲，请输入内容！')
		}else{	
			var newli=document.createElement('li');		
			newli=$('.lt-list').children('li').eq(1).clone(true);	
			$('.lt-list').children('li').eq(n-1).after(newli);
			$('.lt-list').children('li').eq(n).children().children('span').html($('.lt-ipt').val());
			n=n+1;
			$('.lt-ipt').val('');
		};
	})
</script>
